<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Norbury Sign In</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="mainlogo">
            <h1>Norbury</h1>
        </div>
        <div class="wrap">
            <form>
                <div class="qpwo"> <!--ID, PW-->
                    <div class="qwer">
                        <div class="r3r3">
                            <!--ID-->
                            ID: <input type="text" name="id" placeholder="ID" autocomplete="on" required autofocus>
                        </div>
                        <div class="r3r3">
                            <!--PW-->
                            PW: <input type="password" name="password" placeholder="password" required>
                        </div>
                        <div class="kimchi">
                            <input type="checkbox" name="keeplogin" checked> Stay Signed in
                        </div>
                        <div>
                            <input type="submit" value="Sign in">
                        </div>
                    </div>
                    
                </div>
                <div class="wrap3333">
                    <div class="rerew">
                        Forgot <a>Password</a> or <a>Username</a>?
                    </div>
                    <div>
                        <a href="signup.html"><strong>Sign Up</strong></a>
                    </div>
                </div>
                
            </form>
        </div>
    </body>
</html>
