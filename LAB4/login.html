<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Norbury Sign In</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="mainlogo">
            <h1><a href="index.html">Norbury</a></h1>
        </div>
        <div class="boxbox">
            <form>
                <div class="IdPw">
                    <div class="eachbox">
                        ID: <input type="text" name="id" placeholder="ID" autocomplete="on" required autofocus>
                    </div>
                    <div class="eachbox">
                        PW: <input type="password" name="password" placeholder="password" required>
                    </div>
                    <div class="eachbox">
                        <input type="checkbox" name="keeplogin" checked> Stay Signed in
                    </div>
                    <div class="eachbox">
                        <input type="submit" value="Sign in">
                    </div>
                </div>
                <div class="goToSignup">
                        Forgot <a>Password</a> or <a>Username</a>?
                        <a href="signup.html" style="color:blue; text-decoration-line:underline;"><strong>Sign Up</strong></a>
                </div>
            </form>
        </div>
    </body>
</html>
